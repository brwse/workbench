name: Bug Report
description: Report a bug or issue with Workbench
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug you encountered...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure agent with...
        2. Call tool '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Dashboard / Web UI
        - MCP Tools (bash, read, write, etc.)
        - Session Management
        - Profiles / Constraints
        - Billing / Credits
        - API / Authentication
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - MCP Client: (e.g., Claude Desktop, custom client)
        - Client Version: (if applicable)
        - Browser: (if dashboard issue)
        - OS: (if relevant)
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs / Screenshots
      description: If applicable, add error messages, logs, or screenshots
      placeholder: Paste error messages or drag screenshots here...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context here...
    validations:
      required: false
